configuration:
  keenetic_host:
    name: Anfitrión Keenético
    description: Dirección IP o nombre de host del enrutador Keenetic (por ejemplo, 192.168.1.1)
  keenetic_username:
    name: Nombre de Usuario Keenetic
    description: Nombre de usuario de administrador para el enrutador Keenetic (generalmente 'admin')
  keenetic_password:
    name: Contraseña Keenetic
    description: Contraseña para el usuario administrador del enrutador Keenetic
  keenetic_modem_interface:
    name: Interfaz de Módem
    description: Nombre de la interfaz del módem USB (por ejemplo, UsbLte0, UsbLte1)
  keenetic_use_https:
    name: Use HTTPS para Keenetic
    description: "Utilice una conexión HTTPS segura para la comunicación del enrutador (predeterminado: false)"
  port:
    name: Puerto API
    description: Puerto para la API REST de la puerta de enlace SMS
  ssl:
    name: Activar SSL
    description: Activar HTTPS para conexiones seguras (requiere certificados SSL)
  username:
    name: Nombre de usuario
    description: Nombre de usuario para autenticación API
  password:
    name: Contraseña
    description: Contraseña para autenticación API
  mqtt_enabled:
    name: Activar MQTT
    description: Publicar SMS y estado del dispositivo en el broker MQTT
  mqtt_host:
    name: Host MQTT
    description: Nombre del host del broker MQTT (use 'core-mosquitto' para el broker HA integrado)
  mqtt_port:
    name: Puerto MQTT
    description: Puerto del broker MQTT (generalmente 1883)
  mqtt_username:
    name: Usuario MQTT
    description: Nombre de usuario para autenticación MQTT (dejar vacío si no es necesario)
  mqtt_password:
    name: Contraseña MQTT
    description: Contraseña para autenticación MQTT (dejar vacío si no es necesario)
  mqtt_topic_prefix:
    name: Prefijo de tema MQTT
    description: Prefijo de tema MQTT para mensajes publicados
  sms_monitoring_enabled:
    name: Activar monitoreo SMS
    description: Detectar automáticamente y publicar mensajes SMS entrantes en MQTT
  sms_check_interval:
    name: Intervalo de verificación SMS
    description: Frecuencia para verificar nuevos mensajes SMS (segundos, 30-300)
  sms_cost_per_message:
    name: Costo por SMS
    description: Costo por SMS enviado. Establecer en 0 para desactivar el seguimiento de costos.
  sms_cost_currency:
    name: Moneda
    description: Moneda para mostrar costos SMS (por ejemplo EUR, USD, CZK)
  auto_delete_read_sms:
    name: Eliminar automáticamente SMS leídos
    description: Eliminar automáticamente mensajes SMS de la tarjeta SIM después de leer (libera espacio SIM)
