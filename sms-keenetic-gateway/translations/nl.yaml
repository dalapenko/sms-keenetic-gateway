configuration:
  keenetic_host:
    name: Keenetic Host
    description: IP-adres of hostnaam van de Keenetic router (bijv. 192.168.1.1)
  keenetic_username:
    name: Keenetic Gebruikersnaam
    description: Admin gebruikersnaam voor Keenetic router (meestal 'admin')
  keenetic_password:
    name: Keenetic Wachtwoord
    description: Wachtwoord voor de beheerder van de Keenetic router
  keenetic_modem_interface:
    name: Modem Interface
    description: Interfacenaam van de USB-modem (bijv. UsbLte0, UsbLte1)
  keenetic_use_https:
    name: Gebruik HTTPS voor Keenetic
    description: "Beveiligde HTTPS-verbinding gebruiken voor routercommunicatie (standaard: false)"
  port:
    name: API-poort
    description: Poort voor de SMS Gateway REST API
  ssl:
    name: SSL inschakelen
    description: HTTPS inschakelen voor beveiligde verbindingen (vereist SSL-certificaten)
  username:
    name: Gebruikersnaam
    description: Gebruikersnaam voor API-authenticatie
  password:
    name: Wachtwoord
    description: Wachtwoord voor API-authenticatie
  mqtt_enabled:
    name: MQTT inschakelen
    description: SMS en apparaatstatus publiceren naar MQTT-broker
  mqtt_host:
    name: MQTT-host
    description: MQTT-broker hostnaam (gebruik 'core-mosquitto' voor ingebouwde HA-broker)
  mqtt_port:
    name: MQTT-poort
    description: MQTT-broker poort (meestal 1883)
  mqtt_username:
    name: MQTT-gebruikersnaam
    description: Gebruikersnaam voor MQTT-authenticatie (leeg laten indien niet vereist)
  mqtt_password:
    name: MQTT-wachtwoord
    description: Wachtwoord voor MQTT-authenticatie (leeg laten indien niet vereist)
  mqtt_topic_prefix:
    name: MQTT-topic prefix
    description: MQTT-topic prefix voor gepubliceerde berichten
  sms_monitoring_enabled:
    name: SMS-monitoring inschakelen
    description: Automatisch inkomende SMS-berichten detecteren en publiceren naar MQTT
  sms_check_interval:
    name: SMS-controle interval
    description: Hoe vaak controleren op nieuwe SMS-berichten (seconden, 30-300)
  sms_cost_per_message:
    name: Kosten per SMS
    description: Kosten per verzonden SMS. Stel in op 0 om kostenbewaking uit te schakelen.
  sms_cost_currency:
    name: Valuta
    description: Valuta voor weergave SMS-kosten (bijv. EUR, USD, CZK)
  auto_delete_read_sms:
    name: Gelezen SMS automatisch verwijderen
    description: SMS-berichten automatisch van SIM-kaart verwijderen na lezen (maakt SIM-ruimte vrij)
